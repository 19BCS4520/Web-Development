<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive design</title>
    <style>
      .container {
        width: 800px;
        height: 800px;
        height: 100vh; /*height*/
        width: 100vw; /*width*/
        font-size: 10px;
        border: 2px solid grey;
      }
      h2 {
        text-align: center;
      }

      #f {
        font-size: 10em;
      }
    </style>
  </head>
  <body>
    <h4>Font size units</h4>
    <div class="container">
      <h2 id="f">Parikshit</h2>
      <h2 id="s">khesha</h2>
      <h2 id="t">Avi</h2>
    </div>
  </body>
</html>
