<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON</title>
  </head>
  <body>
    <div class="container">
      JSON is a format for storing and transporting data. JSON is often used
      when data is sent from a server to a web page.
    </div>
    <script>
      let jsonObj = {
        name: "Parik",
        channel: "CWHrgvehbjn",
        friend: "Rohan Das",
        food: "Bhindi",
      };
      console.log(jsonObj);
      let myJsonStr = JSON.stringify(jsonObj);
      console.log(myJsonStr);

      myJsonStr = myJsonStr.replace("Parik", "guddu");
      console.log(myJsonStr);
      newJsonObj = JSON.parse(myJsonStr);
      console.log(newJsonObj);
    </script>
  </body>
</html>
